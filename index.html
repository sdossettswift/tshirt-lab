<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>T-Shirts</title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/39c042c263.js"></script>

</head>

<body>
    <div class="container">

        <div id="blue-shirt" class="shirt-box">

            <div class="image-container">
                <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/1_front.png" alt="blue shirt" />

            </div>

            <div class="icon-container">
                <div class="flip">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>

                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>

                <div class="size">XL</div>

                <div class="color">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>

                <div class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

            <div class="label-container">
                <div class="name">
                    Save my trees
                </div>
                <div class="price">
                    $29
                </div>

            </div>
        </div>
        <div id="pink-shirt" class="shirt-box">

            <div class="image-container">
                <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/2_front.png" alt="pink shirt" />

            </div>

            <div class="icon-container">
                <div class="flip">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>

                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>

                <div class="size">XL</div>

                <div class="color">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>

                <div class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

            <div class="label-container">
                <div class="name">
                    Nature Lover
                </div>
                <div class="price">
                    $19
                </div>

            </div>
        </div>
        <div id="yellow-shirt" class="shirt-box">

            <div class="image-container">
                <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/3_front.png" alt="yellow shirt" />

            </div>

            <div class="icon-container">
                <div class="flip">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>

                <div class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>

                <div class="size">XL</div>

                <div class="color">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>

                <div class="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

            <div class="label-container">
                <div class="name">
                    Forrest Walk
                </div>
                <div class="price">
                    $39
                </div>
            </div>
        </div>
    </div>
</body>

</html>
