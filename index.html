<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>T-Shirts</title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/39c042c263.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

</head>

<body>
    <div class="container">

        <div id="blue-shirt" class="shirt-box">

            <div id="blue-image-container"class="image-container">
                <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/1_front.png" alt="blue shirt" />
                <div class="flipper-button">
                  <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
            </div>
          

            <div id="blue-icon-container" class="icon-container">
                <div class="ibox-blue" id="blue-flip">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>

                <div  id="blue-heart" class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>

                <div class="blue-size">XL</div>

                <div class="ibox-blue" id="color">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>

                <div class="ibox-blue" id="cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

            <div class="label-container">
                <div class="name">
                    Save my trees
                </div>
                <div class="price">
                    $29
                </div>

            </div>
        </div>
        <div id="pink-shirt" class="shirt-box">

            <div id="pink-image-container"class="image-container">
                <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/2_front.png" alt="pink shirt" />
                <div class="flipper-button" id="pink-flipper">
                  <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>

            </div>

            <div id="pink-icon-container" class="icon-container">
                <div class="flip" id="pink-flip">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>

                <div  id="pink-heart" class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>

                <div id="pink-size">XL</div>

                <div class="ibox-pink" id="pink-color">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>

                <div class="ibox-pink" id="pink-cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

            <div class="label-container">
                <div class="name">
                    Nature Lover
                </div>
                <div class="price">
                    $19
                </div>

            </div>
        </div>

        <div id="yellow-shirt" class="shirt-box">

            <div id="yellow-image-container"class="image-container">
                <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/3_front.png" alt="yellow shirt"/>
                <div class="flipper-button" id="yellow-flipper">
                  <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>

            </div>

            <div id="yellow-icon-container" class="icon-container">
                <div class="flip" id="yellow-flip">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>

                <div  id="yellow-heart" class="heart">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </div>

                <div id="yellow-size">XL</div>

                <div class="color" id="yellow-color">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </div>

                <div class="ibox-yellow" id="yellow-cart">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

            </div>

            <div class="label-container">
                <div class="name">
                    Forrest Walk
                </div>
                <div class="price">
                    $39
                </div>

            </div>
        </div>

</body>

</html>
